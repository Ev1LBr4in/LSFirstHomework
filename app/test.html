	<style>

.gallery {
 padding: 40px 0;
 width: 100%;
 max-width: 1140px;
 margin: 0 auto;
 clear: both;
 position: relative;
 overflow: hidden;
}
.gallery ul {
 padding-top: 50px;
 position: relative;
}
.gallery li {
 width: 23.24561403508772%;
 margin: 0 0.8771929824561403%;
 height: 200px;
 float: left;
 margin-bottom: 20px;
}
.gallery a {
 display: block;
 position: relative;
 width: 100%;
 height: 100%;
 margin: 0;
 padding: 0;
}
.gallery a:before {
 content: "";
 position: absolute;
 width: 32px;
 height: 28px;
 top: 40%;
 left: 50%;
 margin: -14px 0 0 -10px;
 background: url(http://wordpress-club.com/wp-content/uploads/2015/01/magnifier.png) no-repeat;
 content: '';
 opacity: 0;
 z-index: 1;
 -webkit-transition: all 0.3s linear;
 transition: all 0.3s linear;
}
.gallery a:hover:before {
 top: 50%;
 opacity: 1;
}
.gallery a:after {
 position: absolute;
 width: 100%;
 height: 100%;
 top: 0;
 background: rgba(0, 0, 0, 0.5);
 content: '';
 opacity: 1;
 -webkit-transition: all 0.3s linear;
 transition: all 0.3s linear;
}
.gallery a:hover:after {
 opacity: 0;
}
.gallery a img {
 padding: 0;
 margin: 0;
 position: absolute;
 max-width: 100%;
 height: auto;
}

	</style>
